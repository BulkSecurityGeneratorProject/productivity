<div class="row">
    <div class="col-md-3">
        <p class="input-group">
            <input type="text" class="form-control" uib-datepicker-popup="MMMM d, yyyy" ng-model="activityDateStart"
                   is-open="startDatePckerOpened"/>
            <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="openDatePickerStart()"><i
                class="glyphicon glyphicon-calendar"></i></button>
          </span>
        </p>
    </div>

    <div class="col-md-3">
        <p class="input-group">
            <input type="text" class="form-control" uib-datepicker-popup="MMMM d, yyyy" ng-model="activityDateEnd"
                   is-open="endDatePckerOpened"/>
            <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="openDatePickerEnd()"><i
                class="glyphicon glyphicon-calendar"></i></button>
          </span>
        </p>
    </div>
</div>

    <div class="col-md-11">
        <canvas id="bar" class="chart chart-bar"
